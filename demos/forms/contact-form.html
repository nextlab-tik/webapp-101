<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link href="contact-form.css" rel="stylesheet" />
</head>

<body>
    <form id="form">
        <fieldset>
            <legend>Identité</legend>
            <p>
                <label for="name">Nom et Prénom: </label>
                <input type="text" id="name" placeholder="Taper votre nom..." required minlength="3" maxlength="100" />
            </p>
            <p>
                <label for="mail">Email: </label>
                <input type="email" id="mail" placeholder="user@site.com" required pattern=".*@gmail.com" />
            </p>
            <p>
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" placeholder="(000) 00 000 000" />
            </p>
        </fieldset>
        <fieldset>
            <legend>Product Info</legend>
            <p>
                <label for="quantity">Quantité: </label>
                <input type="number" id="quantity" placeholder="How much" required min="10" max="1000" step="10" value="100" />
            </p>
            <p>
                <label for="feedback">Your Message: </label>
                <textarea id="feedback" placeholder="Be gantle" required rows="10"></textarea>
            </p>
        </fieldset>
        <button>Envoyer <mark>Feedback</mark></button>
    </form>
    <button id="btn1">Inc</button>

    <script src="./contact-form.js"></script>
</body>

</html>
